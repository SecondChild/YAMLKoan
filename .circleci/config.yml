version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2022.10
    steps: 
      - checkout
      - run: 
         name: "'run' statements can actually contain a 'name' and 'command' argument as well"
         command: | 
          echo "You can even have multiline commands."
      - run:
         command: 
          echo "Test2"
      - restore_cache:
          keys:
            - "v1-dependencies-"
